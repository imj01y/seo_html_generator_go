version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: go-server-mysql
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: seo_generator
      TZ: Asia/Shanghai
    volumes:
      - ./test-data/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysql", "-uroot", "-ptest123", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  go-server:
    build: .
    container_name: go-server-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: test123
      DB_NAME: seo_generator
      GIN_MODE: release
      TZ: Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./templates:/app/templates
      - ../data:/app/data
      - ../config.yaml:/app/config.yaml:ro
      - ../html_cache:/app/html_cache
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
