# =============================================================================
# Nginx 配置 - Go Page Server
# 将此配置添加到 nginx.conf 的 http 块中
# =============================================================================

# Go 服务上游
upstream go_backend {
    server go-server:8080;
    keepalive 32;
}

# 在 server 块中添加以下 location 配置：

# ==========================================
# Go 服务路由 (quicktemplate 高性能渲染)
# ==========================================

# /page 路由到 Go 服务
location /page {
    proxy_pass http://go_backend;
    proxy_http_version 1.1;

    # 超时设置
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # 请求头传递
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # 缓冲设置
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;

    # 添加响应头标识
    add_header X-Served-By "go-server" always;
}

# Go 编译 API（供后台管理使用）
location /api/go/ {
    proxy_pass http://go_backend/api/;
    proxy_http_version 1.1;

    # 请求头传递
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";

    # 编译可能需要较长时间
    proxy_connect_timeout 30s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
}

# Go 服务健康检查
location /api/go/health {
    proxy_pass http://go_backend/health;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}

# Go 服务统计信息
location /api/go/stats {
    proxy_pass http://go_backend/stats;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}
