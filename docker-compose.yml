version: '3.8'

services:
  # ========================================
  # Nginx Reverse Proxy
  # ========================================
  nginx:
    image: openresty/openresty:1.25.3.1-alpine
    container_name: seo-generator-nginx
    restart: unless-stopped
    ports:
      - "8009:8009"  # 页面服务
      - "8008:8008"  # 管理后台
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./docker/nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/lua:/etc/nginx/lua:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./data/cache:/app/html_cache:ro
      - ./web/dist:/app/admin-panel/dist:ro
      - ./data/logs/nginx:/var/log/nginx
    depends_on:
      api:
        condition: service_healthy
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8009/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================
  # Go API Server (管理后台 + 页面渲染)
  # ========================================
  api:
    build:
      context: ./api
      dockerfile: ../docker/api.Dockerfile
    container_name: seo-generator-api
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=mysql_6yh7uJ
      - DB_NAME=seo_generator
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_6yh7uJ
      - SERVER_PORT=8080
      - GIN_MODE=release
      - TZ=Asia/Shanghai
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./api/templates:/app/templates
      - ./data/cache:/app/html_cache
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ========================================
  # Python Worker (爬虫 + 内容生成)
  # ========================================
  worker:
    build:
      context: ./worker
      dockerfile: ../docker/worker.Dockerfile
    container_name: seo-generator-worker
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=mysql_6yh7uJ
      - DB_NAME=seo_generator
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_6yh7uJ
      - REDIS_DB=0
      - ENV_FOR_DYNACONF=production
      - TZ=Asia/Shanghai
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network

  # ========================================
  # MySQL Database
  # ========================================
  mysql:
    image: mysql:8.4
    container_name: seo-generator-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql_6yh7uJ
      - MYSQL_DATABASE=seo_generator
      - TZ=Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/000_init.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --init-connect=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-pmysql_6yh7uJ", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ========================================
  # Redis Cache
  # ========================================
  redis:
    image: redis:8.0-alpine
    container_name: seo-generator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_6yh7uJ --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_6yh7uJ", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ========================================
# Networks
# ========================================
networks:
  seo-network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
