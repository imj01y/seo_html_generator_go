version: '3.8'

services:
  # ========================================
  # Nginx Reverse Proxy
  # ========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: seo-generator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # 管理后台独立端口
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./html_cache:/app/html_cache:ro
      - admin_dist:/app/admin-panel/dist:ro
      - ./static:/app/static:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================
  # Application
  # ========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seo-generator-app
    restart: unless-stopped
    # 端口通过 nginx 代理，不直接暴露
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    environment:
      # Database
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=mysql_6yh7uJ
      - DB_NAME=seo_generator
      # Redis
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_6yh7uJ
      - REDIS_DB=0
      # App
      - ENV_FOR_DYNACONF=production
      - TZ=Asia/Shanghai
    volumes:
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./data:/app/data
      - ./templates:/app/templates
      - ./html_cache:/app/html_cache
      - ./static:/app/static
      - admin_dist:/app/admin-panel/dist
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # MySQL Database
  # ========================================
  mysql:
    image: mysql:8.4
    container_name: seo-generator-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql_6yh7uJ
      - MYSQL_DATABASE=seo_generator
      - TZ=Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --init-connect=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql_6yh7uJ"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # Redis Cache
  # ========================================
  redis:
    image: redis:8.0-alpine
    container_name: seo-generator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_6yh7uJ --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_6yh7uJ", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ========================================
# Networks
# ========================================
networks:
  seo-network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  admin_dist:
    driver: local
