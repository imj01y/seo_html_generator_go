version: '3.8'

services:
  # ========================================
  # Vue Frontend Builder
  # ========================================
  web:
    build:
      context: ./web
      dockerfile: ../docker/web.Dockerfile
    volumes:
      - web_dist:/dist
    networks:
      - seo-network

  # ========================================
  # Nginx Reverse Proxy
  # ========================================
  nginx:
    image: openresty/openresty:1.25.3.1-alpine
    entrypoint: ["/bin/sh", "/etc/nginx/entrypoint.sh"]
    restart: unless-stopped
    environment:
      - PAGE_PORT=${PAGE_PORT:-8009}
      - ADMIN_PORT=${ADMIN_PORT:-8008}
      - API_PORT=${API_PORT:-8080}
    ports:
      - "${PAGE_PORT:-8009}:${PAGE_PORT:-8009}"   # 页面服务
      - "${ADMIN_PORT:-8008}:${ADMIN_PORT:-8008}"  # 管理后台
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./docker/nginx/entrypoint.sh:/etc/nginx/entrypoint.sh:ro
      - ./docker/nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./docker/nginx/conf.d:/etc/nginx/templates/conf.d:ro
      - ./docker/nginx/lua:/etc/nginx/lua:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./data/cache:/data/cache:ro
      - web_dist:/app/admin-panel/dist:ro
      - ./data/logs/nginx:/var/log/nginx
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q --spider http://localhost:${PAGE_PORT}/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================
  # Go API Server (管理后台 + 页面渲染)
  # ========================================
  api:
    build:
      context: ./api
      dockerfile: ../docker/api.Dockerfile
    restart: unless-stopped
    expose:
      - "${API_PORT:-8080}"
    ports:
      - "${PPROF_PORT:-6060}:6060"  # pprof for CPU profiling (临时调试用)
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-mysql_6yh7uJ}
      - DB_NAME=${DB_NAME:-seo_generator}
      - REDIS_ENABLED=true
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_6yh7uJ}
      - REDIS_DB=${REDIS_DB:-0}
      - SERVER_PORT=${API_PORT:-8080}
      - GIN_MODE=${GIN_MODE:-release}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./api/templates:/app/templates
      - ./data/cache:/data/cache
      - ./data/emojis.json:/app/data/emojis.json:ro
      - ./content_worker:/project/content_worker              # 内容处理代码目录
      - ./docker-compose.yml:/project/docker-compose.yml:ro   # Docker Compose 配置
      - /var/run/docker.sock:/var/run/docker.sock             # Docker socket (rebuild 需要)
      - /proc:/host/proc:ro                                   # 宿主机 /proc (系统资源监控)
      - /sys:/host/sys:ro                                     # 宿主机 /sys (系统资源监控)
      - /:/hostfs:ro                                          # 宿主机根目录 (磁盘统计)
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:${API_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ========================================
  # Python Worker (爬虫 + 内容生成)
  # ========================================
  worker:
    build:
      context: content_worker
      dockerfile: ../docker/content_worker.Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-mysql_6yh7uJ}
      - DB_NAME=${DB_NAME:-seo_generator}
      - REDIS_ENABLED=true
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_6yh7uJ}
      - REDIS_DB=${REDIS_DB:-0}
      - ENV_FOR_DYNACONF=${ENV_FOR_DYNACONF:-production}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - ./content_worker:/app              # 代码目录挂载
      - ./config.yaml:/app/config.yaml:ro
      - ./data/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r = redis.Redis(host='redis', port=6379, password='${REDIS_PASSWORD:-redis_6yh7uJ}'); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ========================================
  # MySQL Database
  # ========================================
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    # 安全考虑：仅在容器网络内部暴露端口
    # 如需从宿主机访问数据库（开发环境），取消下一行注释并注释 expose
    # ports:
    #   - "127.0.0.1:${DB_PORT:-3306}:3306"
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-mysql_6yh7uJ}
      - MYSQL_DATABASE=${DB_NAME:-seo_generator}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/000_init.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --init-connect=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
    networks:
      - seo-network
    healthcheck:
      # 使用 127.0.0.1 强制 TCP 连接，确保 healthcheck 只在 TCP 端口就绪后通过
      # （localhost 会使用 socket，而 MySQL 临时服务器只监听 socket 不监听 TCP）
      test: ["CMD", "mysql", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-mysql_6yh7uJ}", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ========================================
  # Redis Cache
  # ========================================
  redis:
    image: redis:8.0-alpine
    restart: unless-stopped
    # 安全考虑：仅在容器网络内部暴露端口
    # 如需从宿主机访问 Redis（开发环境），取消下一行注释并注释 expose
    # ports:
    #   - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    expose:
      - "6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_6yh7uJ} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - seo-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_6yh7uJ}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ========================================
# Networks
# ========================================
networks:
  seo-network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  web_dist:
    driver: local
