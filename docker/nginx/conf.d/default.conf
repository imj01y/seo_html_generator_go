# ==============================================
# SEO HTML Generator - 默认站点配置
# ==============================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # 日志
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    # 根目录
    root /app;

    # 字符编码
    charset utf-8;

    # 客户端请求限制
    client_max_body_size 50M;
    client_body_buffer_size 1M;

    # ==========================================
    # 健康检查
    # ==========================================
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # 静态资源
    # ==========================================
    location /assets {
        alias /app/static/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /static {
        alias /app/static;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        alias /app/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    location = /robots.txt {
        alias /app/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # API 反向代理
    # ==========================================
    location /api/ {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;

        # 连接设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 头信息传递
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Spider $is_spider;
        proxy_set_header Connection "";

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ==========================================
    # HTML 缓存直服 (核心逻辑)
    # ==========================================
    location / {
        # 尝试从缓存目录读取静态文件
        # 缓存路径: /app/html_cache/{host}/{path}.html
        root /app/html_cache;
        try_files /$host$normalized_path @fastapi_backend;

        # 缓存命中时添加响应头
        add_header X-Cache-Status "HIT" always;
        add_header X-Served-By "nginx-cache" always;

        # HTML 缓存设置
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ==========================================
    # FastAPI 回源
    # ==========================================
    location @fastapi_backend {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;

        # 连接设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # 头信息传递
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Spider $is_spider;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Connection "";

        # 缓存未命中响应头
        add_header X-Cache-Status "MISS" always;
        add_header X-Served-By "fastapi-backend" always;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
    }

    # ==========================================
    # 错误页面
    # ==========================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
